{% extends 'base.html' %}
{% block title %}Contact {% endblock title %}
{% block body %}

<div class="container-fluid px-0">

  <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx=0" alt="image">
</div>
<h2 align="center">CONTACT US </h2>
<div class="container-md">
<form method="POST" action="/contact/">
{% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="John Smith">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
  <!----
  <div class="form-group">
    <label for="exampleFormControlSelect1">Subject</label>
    <select class="form-control" name="Subject" id="exampleFormControlSelect1">
      <option>Business</option>
      <option>Suggestions</option>
      <option>Query</option>
      <option>Complaint</option>
      <option>Other</option>
    </select>
  </div>
  -->
  <div class="form-group">
    <label for="exampleFormControlInput1">Subject</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="subject" placeholder="Business
    | Suggestions | Query | Complaint | Other">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>
</div>

{% endblock body%}
